<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />

      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">제목을 입력하시오</div>
          <div class="item-list__info-meta">보문동 4분전</div>
          <div class="item-list__info-price">371,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">제목을 입력하시오</div>

        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">제목을 입력하시오</div>
          <div class="item-list__info-meta">삼선동 1시간전</div>
          <div class="item-list__info-price">4,000원</div>
        </div>
      </div>
      <div class="write-btn">+글쓰기</div>
    </main>
    <div class="media-info-msg">화면의 사이즈를 줄여주세요.</div>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div>홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/doc.svg" alt="document" />
          </div>
          <div>동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="location" />
          </div>
          <div>내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="chat" />
          </div>
          <div>근처채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="user" />
